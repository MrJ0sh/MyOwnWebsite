<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/kontfom.css">
        <title>Kontakt</title>
    </head>
    
    <body id="body">
        <main id="main1">
            <div id="navbar" class="inb-top">
                <a href="index.html">Home</a>
                <a href="regeln.html">Regeln</a>
                <a href="geschichte.html">Geschichte</a>
                <a href="sudo-ku.html">SudoKu</a>
            </div>
            <div class="content">
                <section class="box">
                    <h1>Kontakt Formular</h1>
                    <form action="https://form.taxi/s/d54162lo" id="ft-form" method="POST" accept-charset="UTF-8">
                        <fieldset>
                            <label class="underbox">
                                Name
                                <input type="text" name="Name" required>
                            </label>
                            <label class="underbox">
                                E-Mail-Adresse
                                <input type="email" name="E-Mail" required>
                            </label>
                            <label class="underbox">
                                Ihre Nachricht
                                <textarea rows="3" name="Nachricht" required></textarea>
                            </label>
                            <div class="underbox">
                                <label>
                                    <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
                                    Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben zum Zwecke der Anfragebearbeitung, einverstanden bin.
                                </label>
                            </div>
                        </fieldset>
                        <div class="btns">
                            <input type="text" name="_gotcha" value="" style="display:none;">
                            <input type="submit" value="Absenden">
                        </div>
                    </form>
                </section>
            </div>
            <footer>
                <a href="javascript:void()">Kontakt</a>
            </footer>
        </main>
        <script src="js/background.js"></script>
    </body>
</html>
